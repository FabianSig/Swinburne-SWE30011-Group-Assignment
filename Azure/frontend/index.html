<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: 1px solid #ccc;
            margin: 20px;
            padding: 10px;
        }
        .x-axis text {
            font-size: 12px;
        }
        #chart-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>
    <h1>Real-time Data Visualization and Threshold Controlling</h1>
    
    <div>
        <label for="threshold">Moisture Threshold</label>
        <input type="range" id="threshold" name="threshold" min="0" max="50" value="20">
        <span id="value">20</span>
    </div>
    
    <div id="chart-container">
        <div id="chart-light"></div>
        <div id="chart-humidity"></div>
        <div id="chart-temperature"></div>
        <div id="chart-moisture"></div> <!-- New moisture chart -->
    </div>

</body>
</html>
